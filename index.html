<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="cabecalho">

    </header>


    <main id="principal">
        <section id="secao">
            <div class="container">
                <h1>Calculadora - IMC</h1>
            </div>
            <div class="container2">
                <input class="input" id="nome" type="text" required placeholder="NOME">
                <input class="input" id="altura" type="number" required placeholder="ALTURA">
                <input class="input" id="peso" type="number" required placeholder="PESO">
            </div>
            
            <button id="calcular">CALCULAR</button>

            <div class="resultado" id="result"></div>
        </section>
 
    </main>


    <footer id="rodape">

    </footer>
    <script src="imc.js"></script>
</body>
</html>
